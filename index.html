<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search"
                    aria-label="Search">

                <table class="table mt-4">
                    <thead>
                        <tr id="tr_head">

                        </tr>
                    </thead>
                    <tbody id="table_body">


                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <form id="add_form" name="0" class="mt-2">
                    <div class="form-group mt-2">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control mt-2" id="name" placeholder="name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control mt-2" id="surname" placeholder="surname">
                    </div>
                    <div class="form-group mt-2">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control mt-2" id="age" placeholder="age">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
